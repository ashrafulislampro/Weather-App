<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" id="inputValue" class="search-box" placeholder="Enter Your Own City" />
            <button id="clickBtn">Search</button>
        </header>
        <main>
            <section class="location">
                <div class="city">Narsingdi, GB</div>
                <div class="date">Saturday 15 August 2020</div>
            </section>
            <div class="current">
                <div class="temp">25<span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">20 °C / 22 °C </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
